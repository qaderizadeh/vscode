# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          docker network create mynet
          wget https://github.com/v2fly/v2ray-core/releases/download/v5.16.1/v2ray-linux-64.zip
          unzip v2ray-linux-64.zip
          echo "${{ secrets.V2RAY_CONFIG }}" > config.json
          ./v2ray run &
          curl -fsSL https://code-server.dev/install.sh | sh
          export PASSWORD=${{ secrets.PASSWORD }}
          code-server &
          wget https://github.com/cloudflare/cloudflared/releases/download/2024.8.2/cloudflared-linux-amd64
          chmod +x cloudflared-linux-amd64
          ./cloudflared-linux-amd64 tunnel --no-autoupdate run --token "${{ secrets.CF_TUNNEL_TOKEN }}" &
          curl -L -o ./vscode.tar.gz 'https://vscode.download.prss.microsoft.com/dbazure/download/stable/eaa41d57266683296de7d118f574d0c2652e1fc4/vscode_cli_alpine_x64_cli.tar.gz'
          tar xvf ./vscode.tar.gz
          printf "\n" | ./code tunnel --name github
